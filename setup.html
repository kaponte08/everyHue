<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Every Hue</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="navbar">
        </div>
        <header>
            <h1>Welcome to</h1>
            <h1 id="EveryHue">EveryHue </h1>
        </header>
        <main>
            <section>
                <form>
                    <h3>Choose a Service:</h3>
                    <label name="service-Type">
                        Service Type:
                    </label>
                    <select name="service-Type" id="service-Type">
                        <option value="none"></option>
                        <option value="spa-treatment">Spa Treatment</option>
                        <option value="skin-testing">Skin Testing</option>
                    </select>
                    <label name="age">Age:</label>
                    <select name="age" id="age">
                        <option value="none"></option>
                        <option value="baby">
                            Baby | 0-2 years old
                        </option>
                        <option value="child"> 
                            Child | 3-12
                        </option>
                        <option value="adolescent">
                            Adolescent | 13-17
                        </option>
                        <option value="YA">Young Adult | 18-34</option>
                        <option value="middleAdult">Middle-Aged Adult | 35-59</option>
                        <option value="elderly"> Elderly | 60+</option>
                    </select>
                    <h3>
                        Search by:
                    </h3>
                    <label name="location">
                        Location:
                    </label>
                </form>
                
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
